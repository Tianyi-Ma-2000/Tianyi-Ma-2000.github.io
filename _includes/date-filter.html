<!-- Reference: https://stackoverflow.com/questions/7087376/comparing-dates-in-liquid/23025858#23025858 -->

<script>
    function getCompareDate() {
        var d = new Date(),
            month = '' + (d.getMonth() + 1),
            day = '' + d.getDate(),
            year = d.getFullYear();
        if (month.length < 2) month = '0' + month;
        if (day.length < 2) day = '0' + day;
        return [year, month, day].join('');
    }
    var elements = document.querySelectorAll('[future-date]');
    Array.prototype.forEach.call(elements, function(el, i){
        if(el.getAttribute('future-date').split('-').join('') < getCompareDate()) el.remove();
    });

    var elements_past = document.querySelectorAll('[past-date]');
    Array.prototype.forEach.call(elements_past, function(el, i){
        if(el.getAttribute('past-date').split('-').join('') >= getCompareDate()) el.remove();
    });
</script>
